    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">

    <title>StockWich</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-sm">
            <div class="">   
                <a class="navbar-brand" href="#">
                    <img src="styles/assets/sandwich-svgrepo-com.svg" class="mb-1 sandwichLogoNav" >
                    StockWich
                </a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Dash.html">Dash</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Gallary.html">Gallary</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/Contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
      </nav>

    <!-- Wrapper container -->
    <div class="container-sm py-7 shadow-lg p-3 mb-5 bg-body rounded" style="margin-top: 3%;">

        <!-- Bootstrap 5 starter form -->
        <form id="contactForm" style="margin-bottom: 70px;">
    
        <!-- Name input -->
        <div class="mb-3">
            <label class="form-label" for="nameInput">Name</label>
            <input class="form-control" id="nameInput" type="text" placeholder="Name" data-sb-validations="required" />
            <div class="invalid-feedback" data-sb-feedback="name:required">Name is required.</div>
        </div>
    
        <!-- Email address input -->
        <div class="mb-3">
            <label class="form-label" for="emailInput">Email Address</label>
            <input class="form-control" id="emailInput" type="email" placeholder="Email Address" data-sb-validations="required, email" />
            <div class="invalid-feedback" data-sb-feedback="emailAddress:email">Email Address Email is not valid.</div>
        </div>
    
        <!-- Message input -->
        <div class="mb-3">
            <label class="form-label" for="messageInput">Message</label>
            <textarea class="form-control" id="messageInput" type="text" placeholder="Message" style="height: 10rem;" data-sb-validations="required"></textarea>
            <div class="invalid-feedback" data-sb-feedback="message:required">Message is required.</div>
        </div>
    
        </form>
        <!-- Form submit button -->
        <div id="wildBtnCont" class="d-grid">
            <button class="border-0 btn-lg btn-warning" style="position: absolute; transform: translate(-50%, -50%);top: 84%!important;left: 50%;width: 220px!important;font-weight: 700;" id="runaway-btn">Submit</button>
        </div>

    </div>
    
    <!-- SB Forms JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="/src/util/yeGL.js"></script>
    <script src="/src/formInfoGetter/validation/mictoFormVal.js"></script>
</body>
</html>
